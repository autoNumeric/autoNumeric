sudo: false

language: node_js

node_js:
 - "8"
 - "10"
 - "12"

cache:
  yarn: true
  directories:
    - node_modules

before_script :
 - curl -o- -L https://yarnpkg.com/install.sh | bash -s
 - export PATH=$HOME/.yarn/bin:$PATH
 - yarn install

script:
 - yarn build
 - yarn travis:lint
 - yarn travis:test

after_success:
  - cat ./test/unit/coverage/lcov.info | ./node_modules/.bin/coveralls --verbose && rm -rf ./test/unit/coverage

notifications:
  irc: "chat.freenode.net#autoNumeric"
  webhooks:
      urls:
        - https://webhooks.gitter.im/e/d6718ebae97be830c6d5
      on_success: change  # options: [always|never|change] default: always
      on_failure: always  # options: [always|never|change] default: always
      on_start: never     # options: [always|never|change] default: always

deploy:
  provider: npm
  email: alexandre.bonneau@linuxfr.eu
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: autoNumeric/autoNumeric
  skip_cleanup: true
